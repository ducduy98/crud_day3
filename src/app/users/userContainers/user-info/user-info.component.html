
<fis-header [title]="title">

</fis-header>

<form class="user-form" [formGroup]="userForm" (ngSubmit)="onSave(userForm)">

    <div class="form-group"  >
        <label>Full Name</label>
        <input type="text" class="form-control" formControlName="name" [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
        <div *ngIf="submitted && f.name.errors " class="invalid-feedback">
            <div *ngIf="f.name.errors.required ">Name is required</div>
        </div>

    </div>

    <div class="form-group"  >
        <label>Age</label>
        <input type="number" class="form-control" formControlName="age" [ngClass]="{ 'is-invalid': submitted && f.age.errors }">
        <div *ngIf="submitted && f.age.errors " class="invalid-feedback">
            <div *ngIf="f.age.errors.required ">Age is required</div>
        </div>

    </div>

    <div class="form-group">
        <label>Phone</label>
        <input type="text" class="form-control" formControlName="phone" [ngClass]="{ 'is-invalid': submitted && f.phone.errors }">
        <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
            <div *ngIf="f.phone.errors.required">Phone is required</div>
        </div>
    </div>
    <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control" formControlName="address" [ngClass]="{ 'is-invalid': submitted && f.address.errors }">
        <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
            <div *ngIf="f.address.errors.required">Address is required</div>
        </div>
    </div>

    <button *ngIf="!checkExist" type="submit" class="btn btn-primary">Create</button>
    <button *ngIf="checkExist" type="submit" class="btn btn-dark">Update</button>

</form>
